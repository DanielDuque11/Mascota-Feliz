<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="contactanos.css">
</head>

<body>
    <div class="container">

        <BR>

        <h3>
            <CENTER>CONTACTENOS</CENTER>
        </h3>


        <div class="mb-3">
            <label for="txtnombrecont" class="form-label">Nombre</label>
            <input type="Nombre" class="form-control" id="txtnombrecont" placeholder="">
        </div>
        <div class="mb-3">
            <label for="txtapellidocont" class="form-label">Apellido</label>
            <input type="Apellido" class="form-control" id="txtapellidocont" placeholder="">
        </div>
        <div class="mb-3">
            <label for="txttelcont" class="form-label">Teléfono</label>
            <input type="Telefono" class="form-control" id="txttelcont" placeholder="">
        </div>
        <div class="mb-3">
            <label for="txtcorreocont" class="form-label">Email </label>
            <input type="email" class="form-control" id="txtcorreocont" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="MensajeSugerencia" class="form-label">Mensaje</label>
            <textarea class="form-control" id="MensajeSugerencia" rows="3" placeholder="Deja aquí tu mensaje..."></textarea>
          </div>

          
        <div class="col-4">
            <button class="btn btn-primary" onclick="EnviarContacto()">Enviar</button>
        </div>
    
</div>
</pre>

<script type="text/javascript" src="Recursos/FuncionContacto.js"></script>
