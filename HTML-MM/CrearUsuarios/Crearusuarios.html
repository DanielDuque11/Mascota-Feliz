<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="crearusuario.css">
</head>

<body>
    <center>
        <br>
        <h2>REGISTRO DE USUARIOS</h2>
        <h3>SERVICIOS VETERINARIOS MASCOTA FELIZ</h3>
        <div class="container">

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Rol</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccione</option>
                    <option value="1">Administrador</option>
                    <option value="2">Vendedor</option>
                    <option value="3">Cliente</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="txtNombre" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txtNombre" required>
                <div class="invalid-feedback">
                 
                </div>
            </div>
            <div class="col-md-6">
                <label for="txtApellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txtApellido" required>
                <div class="invalid-feedback">
                 
                </div>
            </div>

            <div class="col-md-6">
                <label for="txtCedula" class="form-label">Documento de Identidad</label>
                <input type="text" class="form-control" id="txtCedula" required>
                <div class="invalid-feedback">
                   
                </div>
            </div>

            <div class="col-md-6">
                <label for="txtCorreo" class="form-label">Correo </label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                     
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="txtCelular" class="form-label">Teléfono Celular</label>
                <input type="text" class="form-control" id="txtCelular" required>
                <div class="invalid-feedback">
                   
                </div>
            </div>

            <div class="col-md-6">
                <label for="txtCelular" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txtCelular" required>
                <div class="invalid-feedback">
                   
                </div>
            </div>

            <br>

                <div class="col-4">
                        <button class="btn btn-dark" onclick="RegistrarPersona()">Registrar Usuario</button>
                        </div>                         
                </div>

            <script type="text/javascript" src="Recursos/Funciones.js"></script>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
</body>
    </center>

</html>
